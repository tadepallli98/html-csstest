<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>
    This is a simple webpage created to demonstrate basic HTML and CSS styling. The title uses the Arial font and a subtle text shadow, while the paragraph is styled with a readable font size, proper line height, and justified alignment for better readability.
  </p>
</body>
</html>
