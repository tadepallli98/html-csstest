<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    .card {
      border: 1px solid gray; 
      padding: 20px; 
      margin: 10px; 
      max-width: 300px; 
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
      border-radius: 5px; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>
      This is a simple card design. It has a border, padding for inner spacing, and a margin for outer spacing.
    </p>
  </div>
</body>
</html>
