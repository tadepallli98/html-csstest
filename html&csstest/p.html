<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background-color: #f5f5f5;
    }

    nav {
      display: flex; 
      gap: 20px; 
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px; 
    }

    nav a {
      text-decoration: none; 
      color: white; 
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s; 
    }

    nav a:hover {
      color: #ffcc00; 
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
</body>
</html>
