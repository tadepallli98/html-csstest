<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9; 
}
.scaling-button {
    width: 150px; 
    height: 50px; 
    background-color: #007bff;
    color: white;
    border: none; 
    border-radius: 8px; 
    font-size: 16px; 
    font-weight: bold;
    cursor: pointer; 
    transition: transform 0.3s ease; 
}
.scaling-button:hover {
    transform: scale(1.2); 
}

</style>
<body>
    <button class="scaling-button">Hover Me</button>
</body>
</html>
